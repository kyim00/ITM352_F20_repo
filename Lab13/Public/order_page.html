    <script>
        function isNonNegIntString(val, returnErrors=false) {
        errors = [];
        if(Number(val) != val) {
            errors.push('Not a number!'); }
        else {
            if(val < 0) errors.push('Negative value!');
            if(parseInt(val) != val) errors.push('Not an integer!');
        }
        return returnErrors ? errors : ((errors.length > 0) ? false : true);
    }
        function checkQuantityTextbox() {
            quantity_textbox_message.innerHTML = isNonNegInt(quantity_textbox.value, true).
            join(" ");
        }
        function displayPurchase() {

            if(isNonNegInt(purchase_qty)) {
            document.getElementById('the body').innerHTML = `Thank for you for ordering ${purchase_qty} things!`;
            } else {
                checkQuantityTextbox();
            }
        }
