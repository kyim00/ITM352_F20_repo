<script src="./products.js" type="text/javascript">
  // Function that checks for invalid data entries; From lab 12
  function isNonNegInt(q, return_errors = false) {
      errors = []; // Assumes there are no errors
      if(q == '') q =0; // Sets blank inputs to 0
      if (Number(q) != q) errors.push('<font color="red">Not a number!</font>'); // Checks if string is a number value
      else if (q < 0) errors.push('<font color="red">Negative value!</font>'); // Checks if it is non-negative value
      else if (parseInt(q) != q) errors.push('<font color="red">Not an integer!</font>'); // Check that it is an integer
      return return_errors ? errors : (errors.length == 0);
  }
  // Function to check if the data is valid ; From Lab 13
  function checkQuantityTextbox(theTextbox) {
      errors = isNonNegInt(theTextbox.value, true);
      if (errors.length == 0) errors = ['You want:'];
      if (theTextbox.value.trim() == '') errors = ['Quantity'];
      document.getElementById(theTextbox.name + '_label').innerHTML = errors.join(", ");
  }
</script>
