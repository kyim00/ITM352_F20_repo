<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <table border="2">
            <tbody>
              <tr>
                <th style="text-align: center;" width="43%">Prod #</th>
                <th style="text-align: center;" width="11%">quantity</th>
              </tr>
              <script>
                  // define product quanities
                  var cart_quantities = [null,0,1,1,3,12];
                  // print out rows of prod quantities
                  for(i=0; i<=cart_quantities.length; i++) {
                  
                  document.write(`
              <tr>
                <td width="43%">${i+1}</td>
                <td align="center" width="11%">${cart_quantities[i]}</td>
                td width="43%">${products[i]['price']}</td>
                td width="43%">${products[i]['price']*cart_quantities[i]}</td>
              </tr>
              `);
            }
        </script>
        </tbody>
</body>
