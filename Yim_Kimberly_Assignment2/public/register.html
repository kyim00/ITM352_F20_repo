 <!--Regstration form; Code reference from lab 14; Reference for patterns from Alyssa and w3school <https://www.w3schools.com/tags/att_input_pattern.asp>-->
  <div class="container">
    <form name="registration_form" action="process_registration" method="POST">
        <h1>Registration</h1>
        <h3>Please fill out this form to create an account!</h3>
        <br> 
        <!--Full name; pattern matches any letters-->
        <label for="name"><h4>Full Name</h4></label>
        <input type="text" placeholder="Enter first and last name" title="Maximum: 30 characters" name="fullname" id="name" pattern="[a-zA-Z]+[ ]+[a-zA-Z]+" required> 
        <br>
        <!--Username; pattern matches letters and numbers with the range from 4 - 10-->
        <label for="username"><h4>Username</h4></label>
        <input type="text" placeholder="Enter Username" title="Minimum: 4 characters, Maximum: 10 characters, Numbers and Letters only" name="username" id="username" pattern=".[a-z0-9]{3,10}" required> 
         <br> 
         <!--Email; pattern only allows letters and numbers for the user address and 2 or more letters for the domain name-->
        <label for="email"><h4>Email</h4></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" pattern="[a-z0-9._]+@[a-z0-9]+\.[a-z]{2,}$" required>
        <br>  
        <!--Password; pattern only allows passwords that are 6 or more characters long-->
        <label for="password"><h4>Password</h4></label>
        <input type="password" placeholder="Enter Password" title="Minimum: 6 characters" name="password" id="password" pattern=".{6,}" required>
        <br>
        <!--Repeating the password; pattern only allows passwords that are 6 or more characters long-->
        <label for="repeat_password"><h4>Repeat Password</h4></label>
        <input type="password" placeholder="Repeat Password" title="Min: 6 characters" name="repeat_password" id="repeat_password" pattern=".{6,}" required>
        </div>
        <br>
        <div class="container">
        <button type="submit" class="button2">Register</button>
      </form>
        </div>
