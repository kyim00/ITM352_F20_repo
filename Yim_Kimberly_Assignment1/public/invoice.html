<script>
  /* Sales receipt */
      function generate_item_rows(product_quantities_array){
      // prints out row of product items w quantities product_quantities_array
      for (i=0; i<product_quantities_array.length; i++){
      errors = isNonNegIntString(product_quantities_array[i], true);
      if (product_quantities_array[i] == 0) {
      continue;
      }
      if(errors.length==0) {
      extended_price = product_quantities_array[i] * products[i].price;
      subtotal += extended_price;
      } else {
      product_quantities_array[i] = `<span style = "color:red;">${product_quantities_array[i]}<br>${errors.join("<br>")}</span>`;
      }
      document.write(`
      <tr>
      <td width="43%">${products[i].name}</td>
      <td align="center" width="11%">${product_quantities_array[i]}</td>
      <td width="13%">${products[i].price}</td>
      <td width="13%">${extended_price}</td>
      </tr>
      `);
      }
      }
      function isNonNegIntString (val, returnErrors = false) {
      // this function will check if string_to_check is a non negative interger. turns true if string_to_check is a non neh=gative interger
      errors = []; // assume no errors at first
      if(Number(val) != val) errors.push('Not a number!'); // Check if string is a number value
      if(val< 0) errors.push('Negative value!'); // Check if it is non-negative
      if(parseInt(val) != val) errors.push('Not an integer!'); // Check that it is an integer
      return returnErrors ? errors : ((errors.length > 0)?false:true);
      }
      let params = (new URL(document.location)).searchParams; // retrieves query string
      var quantities = [];
      if(params.has('submit_purchase')) { // Processes data entered into form
        for (i = 0; i < products.length; i++) {
          if (params.has('quantity${i}')) {
            a_qty = params.get(`quantity${i}`);
            a_qty = params.get(`quantity${i}`);
              quantities[i] = a_qty;
           }
         }
        } else {
          window.location.href = "./earrings.html"; // sends user back to earrings page if there was no quantity entered
        }

    // Product data
    var products = [
      {
        "name": "Safety Pin Earrings",
        "price": 54.00,      
        "image": "pin_earrings.jpg",
    },
      {
        "name": "Leaf Wreath Earrings",
        "price": 56.00,
        "image": "leaf_earrings.jpg",
      },
      {
        "name": "Pearl Leaves Earrings",
        "price": 58.00,
        "image": "PearlLeaf_earrings.jpg",
      }
    ];
    // Product quantities
    var quantities = [1,2,3];

     // Compute subtotal
     var subtotal = 0

     // Compute tax
     var tax_rate = 0.0575;
     var tax = tax_rate*subtotal;

     // Compute shipping
     if(subtotal <= 30) {
       shipping = 3;
     }
     else if(subtotal <= 50) {
       shipping = 5;
     }
     else {
       shipping = 0.05*subtotal; // 5% of total
     }

     // Compute grand total
     var grand_total = subtotal + tax + shipping;
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
</head>
<body>
    <table border="2">
        <tbody>
          <tr>
            <th style="text-align: center;" width="43%">Item</th>
            <th style="text-align: center;" width="11%">Quantity</th>
            <th style="text-align: center;" width="13%">Price</th>
            <th style="text-align: center;" width="54%">Extended price</th>
          </tr>
          <script>

      // product rows
            generate_item_rows(quantities);

          </script>
          <tr>
            <td colspan="4" width="100%">&nbsp;</td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
            <td width="54%">$<script>document.write(subtotal);</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ <script>document.write(100*tax_rate);</script></span></td>
            <td width="54%">$<script>document.write(tax.toFixed(2));</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Shipping</span></td>
            <td width="54%">$<script>document.write(shipping.toFixed(2));</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
            <td width="54%"><strong>$<script>document.write(grand_total.toFixed(2));</script></strong></td>
          </tr>
        </tbody>
      </table>
      <div style = "font-weight:bold">
        <br>
        OUR SHIPPING POLICY IS:A subtotal $0 - $29.99 will be $3 shipping
        <br>
        A subtotal $30 - $49.99 will be $5 shipping
        <br>
        Subtotals over $50.00 will be charged 5% of the subtotal amount
      </div>
</body>
</html>
