<!DOCTYPE html>
<html lang="en">
<head>
  <title>Earrings</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="products-style.css"
</head>
<body>

<!--Creation of logo & navbar on top; Coding reference from w3schools' bootstrap online store template-->
<div class="header">
  <div class="container text-center">
    <img src="images/logo.jpg">    
  </div>
</div>
<div class="container text-center">
<div id="navbar">
    <ul>
        <li><input type="button" value="Homepage" onclick="window.location.href = 'index.html'"></li>
        <li><input type="button" value="Earrings" onclick="window.location.href = 'earrings.html'"></li>
    </ul>
</div>
<ul class="nav navbar-nav navbar-right">
<li><a href="invoice.html">Cart</a></li>
</ul>
</div>
</div>
</nav>
</div>

<!--Item product display; Coding reference from SmartPhoneProducts3 WOD-->
<form name="process_purchase" action="/process_form" method="POST">
<div class="container text-center">
<script src = "./products.js" type="text/javascript"></script> 
    <script>
        for(i = 0; i <= products.length; i++) {
        document.write(`
        <section class="item">
        <h2>${products[i].name}</h2>
        <p>$${products[i].price}</p>
        <label>Quantity</label>
        <input type="text" placeholder="0" name="quantity${i}" onkeyup="checkQuantityTextbox(this);">
        <img src="${products[i].image}">
        </section>
        `);
        } 
        </script>       
 </div>

<footer class="container-fluid text-center">
    <input type="submit" value="Purchase!" name="submit_purchase">
</form>
  <p>Jewels By Kim LLC</p>  
</footer>

</body>
</html>
